<script>
			
navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
window.URL = window.URL || window.webkitURL;

var camvideo = document.getElementById('monitor');

	if (!navigator.getUserMedia)
	{
		document.getElementById('messageError').innerHTML =
			'Sorry. <code>navigator.getUserMedia()</code> is not available.';
	}
	navigator.getUserMedia({video: true}, gotStream, noStream);

function gotStream(stream)
{
	if (window.URL)
	{   camvideo.srcObject = stream;   }
	else // Opera
	{   camvideo.src = stream;   }

	camvideo.onerror = function(e)
	{   stream.stop();   };

	stream.onended = noStream;
}

function noStream(e)
{
	var msg = 'No camera available.';
	if (e.code == 1)
	{   msg = 'User denied access to use camera.';   }
	document.getElementById('errorMessage').textContent = msg;
}
</script>

<script>

var sound1 = new Howl({
  src: ["audio/32a_fwd_rev.wav"]
});


sound1.play();
sound1.mute(true);
// assign global variables to HTML elements
var video = document.getElementById( 'monitor' );

var videoCanvas = document.getElementById( 'videoCanvas' );
var videoContext = videoCanvas.getContext( '2d' );

var layer2Canvas = document.getElementById( 'layer2' );
var layer2Context = layer2Canvas.getContext( '2d' );

var blendCanvas  = document.getElementById( "blendCanvas" );
var blendContext = blendCanvas.getContext('2d');

var messageArea = document.getElementById( "messageArea" );

// these changes are permanent
videoContext.translate(640, 0);
videoContext.scale(-1, 1);

// background color if no video present
videoContext.fillStyle = '#005337';
videoContext.fillRect( 0, 0, videoCanvas.width, videoCanvas.height );

var buttons = [];

var button1 = new Image();
button1.src ="images/SquareRed.png";
var buttonData1 = { name:"red", image:button1, x:320 - 96 - 30, y:40, w:32, h:32 };
buttons.push( buttonData1 );

var button2 = new Image();
button2.src ="images/SquareGreen.png";
var buttonData2 = { name:"green", image:button2, x:320 - 64 - 20, y:40, w:32, h:32 };
buttons.push( buttonData2 );

var button3 = new Image();
button3.src ="images/SquareBlue.png";
var buttonData3 = { name:"blue", image:button3, x:320 - 32 - 10, y:40, w:32, h:32 };
buttons.push( buttonData3 );


			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container;
			var camera, scene, renderer;
			var MoE, texture, material, mesh;

			var composer;

			var mouseX = 0;
			var mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var cube_count,

				meshes = [],
				materials = [],

				xgrid = 80,
				ygrid = 80;

				//	xgrid = 20,
				// ygrid = 10;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0.5, 1, 1 ).normalize();
				scene.add( light );

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				MoE = document.getElementById( 'movie' );

				texture = new THREE.VideoTexture( MoE );
				texture.minFilter = THREE.LinearFilter;
				texture.magFilter = THREE.LinearFilter;
				texture.format = THREE.RGBFormat;

				//////////////////////////////////////////////////////

				var i, j, ux, uy, ox, oy,
					geometry,
					xsize, ysize;

				ux = 1 / xgrid;
				uy = 1 / ygrid;

				//xsize = 480 / xgrid;
				//ysize = 204 / ygrid;

				xsize = 600/ xgrid;

				ysize = 400/ ygrid;

				var parameters = { color: 0xffffff, map: texture };

				cube_count = 0;

				for ( i = 0; i < xgrid; i ++ )
				for ( j = 0; j < ygrid; j ++ ) {

					ox = i;
					oy = j;

					///////////////////////////////////////////////

					geometry = new THREE.BoxGeometry( xsize, ysize, xsize );

					change_uvs( geometry, ux, uy, ox, oy );



					materials[ cube_count ] = new THREE.MeshLambertMaterial( parameters );


					////////////////////////////////////////////////////////////////////////


					material = materials[ cube_count ];

					material.hue = i/xgrid;
					material.saturation = 1 - j/ygrid;

					material.color.setHSL( 1, material.saturation, 0.73);
					//material.color.setHSL( material.hue, material.saturation, 0.5 );

					////////////////////////////////////////////////////////////////////

					mesh = new THREE.Mesh( geometry, material );

					mesh.position.x =   ( i - xgrid/2 ) * xsize;
					mesh.position.y =   ( j - ygrid/2 ) * ysize;
					mesh.position.z = 0;

					mesh.scale.x = mesh.scale.y = mesh.scale.z = 1;

					scene.add( mesh );

				}

				renderer.autoClear = false;

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				// postprocessing



				var renderModel = new THREE.RenderPass( scene, camera );

				var rgbEffect = new THREE.ShaderPass( THREE.RGBShiftShader );
                rgbEffect.uniforms[ 'amount' ].value = 0.0183;


				var effectBloom = new THREE.BloomPass( 2.3 );

				var dotScreen = new THREE.DotScreenPass();

				dotScreen.uniforms[ 'scale' ].value = 1.7;



				dotScreen.uniforms[ 'angle' ].value = 73;


				var effectCopy = new THREE.ShaderPass( THREE.CopyShader );

				effectCopy.renderToScreen = true;

				composer = new THREE.EffectComposer( renderer );

				composer.addPass( renderModel );

				composer.addPass( rgbEffect );

				composer.addPass( effectBloom );
				composer.addPass( dotScreen );

				//composer.addPass( dotScreen );


			    composer.addPass( effectCopy );


				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				composer.reset();

			}

			function change_uvs( geometry, unitx, unity, offsetx, offsety ) {

				var faceVertexUvs = geometry.faceVertexUvs[ 0 ];

				for ( var i = 0; i < faceVertexUvs.length; i ++ ) {

					var uvs = faceVertexUvs[ i ];

					for ( var j = 0; j < uvs.length; j ++ ) {

						var uv = uvs[ j ];

						uv.x = ( uv.x + offsetx ) * unitx;
						uv.y = ( uv.y + offsety ) * unity;

					}

				}

			}


			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY ) * 0.3;

			}


			function animate() {

				requestAnimationFrame( animate );

				render();
				blend();
				checkAreas();

			}


			var h, counter = 1;


			function render() {

				if ( video.readyState === video.HAVE_ENOUGH_DATA )
	        {
		// mirror video

		    videoContext.drawImage( video, 0, 0, videoCanvas.width, videoCanvas.height );
		    for ( var i = 0; i < buttons.length; i++ )
			    layer2Context.drawImage( buttons[i].image, buttons[i].x, buttons[i].y, buttons[i].w, buttons[i].h );
	        }


				renderer.clear();
				//composer.render();
		}


var lastImageData;

function blend()
{
	var width  = videoCanvas.width;

	var height = videoCanvas.height;
	// get current webcam image data
	var sourceData = videoContext.getImageData(0, 0, width, height);
	// create an image if the previous image doesnâ€™t exist
	if (!lastImageData) lastImageData = videoContext.getImageData(0, 0, width, height);
	// create a ImageData instance to receive the blended result
	var blendedData = videoContext.createImageData(width, height);
	// blend the 2 images
	differenceAccuracy(blendedData.data, sourceData.data, lastImageData.data);
	// draw the result in a canvas
	blendContext.putImageData(blendedData, 0, 0);
	// store the current webcam image
	lastImageData = sourceData;
}
function differenceAccuracy(target, data1, data2)
{
	if (data1.length != data2.length) return null;
	var i = 0;
	while (i < (data1.length * 0.25))
	{
		var average1 = (data1[4*i] + data1[4*i+1] + data1[4*i+2]) / 3;
		var average2 = (data2[4*i] + data2[4*i+1] + data2[4*i+2]) / 3;
		var diff = threshold(fastAbs(average1 - average2));
		target[4*i]   = diff;
		target[4*i+1] = diff;
		target[4*i+2] = diff;
		target[4*i+3] = 0xFF;
		++i;
	}
}
function fastAbs(value)
{
	return (value ^ (value >> 31)) - (value >> 31);
}
function threshold(value)
{
	return (value > 0x15) ? 0xFF : 0;
}

// check if white region from blend overlaps area of interest (e.g. triggers)
function checkAreas()
{
	for (var b = 0; b < buttons.length; b++)
	{
		// get the pixels in a note area from the blended image
		var blendedData = blendContext.getImageData( buttons[b].x, buttons[b].y, buttons[b].w, buttons[b].h );

		// calculate the average lightness of the blended data
		var i = 0;
		var sum = 0;
		var countPixels = blendedData.data.length * 0.25;
		//	var countPixels = blendedData.data.length * 0.25;

		while (i < countPixels)
		{
			sum += (blendedData.data[i*4] + blendedData.data[i*4+1] + blendedData.data[i*4+2]);
			++i;
		}
		// calculate an average between of the color values of the note area [0-255]
		var average = Math.round(sum / (3 * countPixels));
		if (average > 93) // more than 20% movement detected
		{
           composer.render();

           sound1.loop(true);

           sound1.mute(false);
           sound1.fade(.87, 0, 678);



			//console.log( "Button " + buttons[b].name + " triggered." ); // do stuff
			//messageArea.innerHTML = "<font size='+16' color=" + buttons[b].name + "><b>Button " + buttons[b].name + " triggered.</b></font>";

		}

    }
}
